<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{props.title}}</title>
    </head>
    <script language="javascript" type="text/javascript">
        function submit(){
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var gender = document.getElementById("Gender").value;

            if (confirm("ユーザを追加しますか？")==true){
                location.href = "/api/users/" + id + "/" + name + "/" + gender;
            }
        }
    </script>
    <body>
        <div id="contents">
            <p>{{props.msg}}</p>
            <table border="3" style="border-collapse: collapse; border-color: navy">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="id" size=3>
                    </td>
                    <td>
                        <input type="text" id="name">
                    </td>
                    <td>
                        <Select id="Gender">
                            <option value="none"></option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </Select>
                    </td>
                </tr>
            </table>
            <br>          
            <input type="button" value="INSERT" onclick="submit()">
        </div>
        <hr>
        <a href="/users">Users List</a>
        <a href="/">Home</a>
    </body>
</html>
